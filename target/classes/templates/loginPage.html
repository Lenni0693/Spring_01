<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="htmlhead">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style> .form-control {
        max-width: 300px;
        max-height: 40px;
        font-size: 16px;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }.select{
         max-height: 100px}
                 </style>


</head>

<body>

<div align="center" class="container">
    <form class="form-signin" th:method="POST" th:action="@{/login}">
        <div align="center">
        <h2 class="form-signin-heading">Please sign in</h2>
        </div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
        </p>
        <div align="center">
            <button style="height:50px;width:300px" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></div>
        <div class="primary">&nbsp;</div>
        <div align="center">
            <a href="/login/google">Войти через Google</a>
        </div>
    </form>
</div>


</body>
</html>
