<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <th:block th:include="HeadBar">HeadMenu</th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                <!--навигация слева-->
                <ul class="nav nav-pills flex-column">

                    <div sec:authorize="hasAuthority('ROLE_USER')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/user">User</a>
                        </li>
                    </div>

                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#Admin">Admin</a>
                    </li>


                </ul>
            </div>
            <div class="col-10 px-0"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="UsersTable">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>First name</th>
                                                <th>Last name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${listUsers}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getUsername()}"></td>
                                                <td th:text="${user.getFirstName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getEmail()}"></td>
                                                <td th:text="${user.toString()}"></td>
                                                <td>
                                                    <a class="btn btn-info" role="button"
                                                       data-toggle="modal"
                                                       data-target="#modalEdit"
                                                       th:attrappend="data-target=${user.id}"
                                                    >Edit</a>

                                                    <!--модальное окно редактирования-->
                                                    <div class="modal fade" id="modalEdit" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" modal-dialog-centered>
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Edit user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <form th:action="@{/{id}/update(id=${user.id})}"
                                                                      th:object="${user}" th:method="PUT">
                                                                    <div class="modal-body col-md text-center">
                                                                    <br>
                                                                    <label for="userName0"><b>Username</b></label>
                                                                    <input th:name="userName" th:type="text"
                                                                           class="form-control" id="userName0"
                                                                           th:value="${user.getUsername()}"/>
                                                                    <br>
                                                                    <label for="firstName0"><b>First name</b></label>
                                                                    <input th:name="firstName" th:type="text"
                                                                           class="form-control" id="firstName0"
                                                                           th:value="${user.getFirstName()}"/>
                                                                    <br>
                                                                    <label for="lastName0"><b>Last name</b></label>
                                                                    <input th:name="lastName" th:type="text"
                                                                           class="form-control" id="lastName0"
                                                                           th:value="${user.getLastName()}"/>
                                                                    <br>
                                                                    <label for="age0"><b>Age</b></label>
                                                                    <input th:name="age" th:type="Number"
                                                                           class="form-control" id="age0"
                                                                           th:value="${user.getAge()}"/>
                                                                    <br>
                                                                    <label for="email0"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text"
                                                                           class="form-control" id="email0"
                                                                           th:value="${user.getEmail()}"/>
                                                                    <br>
                                                                    <label for="password0"><b>Password</b></label>
                                                                    <input th:name="password" th:type="text"
                                                                           class="form-control" id="password0"
                                                                           th:value="${user.getPassword()}"/>
                                                                    <br><label for="roles"><b>Role</b></label>
                                                                        <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                                            <option th:each="role: ${roles}" th:value="${role.getName()}" th:selected="${user.getUserRoles().contains(role)}">
                                                                                <th:block th:text="${role.getAuthority()}">
                                                                                </th:block>
                                                                            </option>
                                                                        </select>
                                                                        <br><br>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="submit" class="btn btn-primary">
                                                                            Edit
                                                                        </button>
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-bs-dismiss="modal">Close
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </td>
                                                <td>
                                                    <a class="btn btn-danger" role="button"
                                                       data-toggle="modal"
                                                       data-target="#modalDelete"
                                                       th:attrappend="data-target=${user.id}"
                                                    >Delete</a>
                                                    <!--модальное окно удаления-->
                                                    <div class="modal fade" id="modalDelete" th:attrappend="id=${user.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <form th:action="@{/{id}/delete(id=${user.id})}"
                                                                        th:method="DELETE">
                                                                <div class="modal-body text-center">
                                                                    <br>
                                                                    <label for="userName1"><b>Username</b></label>
                                                                    <input th:name="userName" th:type="text"
                                                                           class="form-control" id="userName1"
                                                                           th:value="${user.getUsername()}"/>
                                                                    <br>
                                                                    <label for="firstName1"><b>First name</b></label>
                                                                    <input th:name="firstName" th:type="text"
                                                                           class="form-control" id="firstName1"
                                                                           th:value="${user.getFirstName()}"/>
                                                                    <br>
                                                                    <label for="lastName1"><b>Last name</b></label>
                                                                    <input th:name="lastName" th:type="text"
                                                                           class="form-control" id="lastName1"
                                                                           th:value="${user.getLastName()}"/>
                                                                    <br>
                                                                    <label for="age1"><b>Age</b></label>
                                                                    <input th:name="age" th:type="Number"
                                                                           class="form-control" id="age1"
                                                                           th:value="${user.getAge()}"/>
                                                                    <br>
                                                                    <label for="email1"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text"
                                                                           class="form-control" id="email1"
                                                                           th:value="${user.getEmail()}"/>
                                                                    <br>
                                                                    <label for="password1"><b>Password</b></label>
                                                                    <input th:name="password" th:type="text"
                                                                           class="form-control" id="password1"
                                                                           th:value="${user.getPassword()}"/>
                                                                    <br><label for="roles1"><b>Role</b></label>
                                                                    <select multiple class="form-control form-control-sm" id="roles1" name="roles" size="2" required>
                                                                        <option th:each="role: ${roles}" th:value="${role.getName()}" th:selected="${user.getUserRoles().contains(role)}">
                                                                            <th:block th:text="${role.getAuthority()}">
                                                                            </th:block>
                                                                        </option>
                                                                    </select>
                                                                    <br><br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">Delete
                                                                    </button>
                                                                </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="NewUser">
                                <div class="card">
                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body text-center">
                                        <div class="form justify-content-center mx-auto col-md-3">
                                            <form th:action="@{/newUser}"
                                                  th:object="${newUserAdd}"
                                                  th:method="POST">
                                                <label for="userName"><b>Username</b></label>
                                                <input th:name="userName" th:type="text" class="form-control" id="userName" required/>
                                                <br>
                                                <label for="firstName"><b>First name</b></label>
                                                <input th:name="firstName" th:type="text" class="form-control" id="firstName" required/>
                                                <br>
                                                <label for="lastName"><b>Last name</b></label>
                                                <input th:name="lastName" th:type="text" class="form-control" id="lastName" required/>
                                                <br>
                                                <label for="age"><b>Age</b></label>
                                                <input th:name="age" th:type="number" class="form-control" id="age"/>
                                                <br>
                                                <label for="email"><b>Email</b></label>
                                                <input th:name="email" th:type="text" class="form-control" id="email" required/>
                                                <br>
                                                <label for="password"><b>Password</b></label>
                                                <input th:name="password" th:type="password" class="form-control" id="password" required/>
                                                <br>
                                                <label for="roles2"><b>Role</b></label>
                                                <select multiple class="form-control form-control-sm" id="roles2" name="roles" size="2" required>
                                                    <option th:each="role: ${roles}" th:value="${role.getName()}" th:selected="${newUserAdd.getAuthorities().contains(role)}">
                                                        <th:block th:text="${role.getName()}">
                                                        </th:block>
                                                    </option>
                                                </select>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
