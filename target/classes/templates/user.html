<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${userDet.getId()}">Id</td>
            <td th:text="${userDet.getUsername()}">userName</td>
            <td th:text="${userDet.getPassword()}">Password</td>
            <td th:text="${userDet.getEmail()}">Email</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
